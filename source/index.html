<!DOCTYPE html>
<html>
    <head>
        <title>Teachere</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="shortcut icon" href="#">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8ebdc3706f.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='public/css/app.css' type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="module" src='public/js/webrtc.js'></script>
        <script type="module" src='public/js/index.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='public/js/link.js'></script>
    </head>

    <body>
       
<!-- --------------------------------------------------------------- -->

<div class="container-fluid " id='room-create'>
            <div class="row">
                <div class="col-12 mt-1">
                    <div style="text-align: right!important;">
                        <button class="btn btn-danger">
                            <a style="color: white !important;text-decoration: none;" href="/logout">Sign Out</a>   
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <img src="./public/img/logo.png" class="Indus Logo"/>
                </div>

            </div>
            <div class="row">
                <div class="col-12 h2 mt-5 text-center" style="color:black;">Welcome Back!</div>
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-1">
                    <label for="room-name" style="color:#494a4d;font-weight: 600;margin-bottom: 5px;">Room Name</label>
                    <input type="text" id='room-name' class="form-control rounded-0" placeholder="Room Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-2">
                    <label for="your-name" style="color:#494a4d;font-weight: 600;margin-bottom: 5px;">User Name</label>
                    <input type="text" id='your-name' class="form-control rounded-0" placeholder="User Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4">
                   <div class="">
                    <button id='create-room' class="btn button2 rounded-0">Create Room</button>
                   </div>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3 stylink" id='room-created'>
                    
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="your-name" style="color:#494a4d;font-weight: 600;margin-bottom: 5px;">Have Link</label>
                    <input type="text" id='existroom' class="form-control rounded-0" placeholder="Enter Link Here">
                </div>
                <div class="col-12 col-md-4 offset-md-4 mb-3 ">
                   <div class="d-flex flex-row justify-content-center"> <button class="btn button1 rounded-0"><a id='ejoinroom' style="text-decoration: none;color:#f0f2fa;" href="#">Join room</a></button></div>
                </div>

            </div>
        </div>

    </body>
</html>

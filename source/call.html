<!DOCTYPE html>
<html>
    <head>
        <title>Teachere</title>
        <link rel="shortcut icon" href="#">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/8ebdc3706f.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='public/css/app.css' type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script type="module" src='public/js/webrtc.js'></script>
        <script type="module" src='public/js/call.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/7.3.0/adapter.min.js" integrity="sha256-2qQheewaqnZlXJ3RJRghVUwD/3fD9HNqxh4C+zvgmF4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js'></script>
        <script src='https://cdn.rawgit.com/yahoo/xss-filters/master/dist/xss-filters.js'></script>
        <script src='public/js/link.js'></script>
    </head>

    <body>
 
        
        <!-- --------------------------------------------------------------- -->
        <div class="container-fluid" id='username-set' hidden>
            <div class="row mt-5">
                <div class="text-center">
                    <img src="./public/img/microsoft-team-logo.png" class="teamimage"/>
                </div>

            </div>
            <div class="row">
                <div class="col-12 h4 mt-5 text-center" style="color:black;font-weight: 600;">Welcome to Teams!</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="form-text small text-danger" id='err-msg-username'></span>
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <label for="username" style="color:#494a4d;font-weight: 600;margin-bottom: 5px;">Your Name</label>
                    <input type="text" id='username' class="form-control rounded-0" placeholder="Your Name">
                </div>

                <div class="col-12 col-md-4 offset-md-4 mb-3">
                    <button id='enter-room' class="btn button1 rounded-0" >Enter Room</button>
                </div>
            </div>
        </div>
        <div class="custom-modal" id='recording-options-modal'>
            <div class="custom-modal-content">
                <div class="row text-center">
                    <div class="col-md-6 mb-2">
                        <button class="button1" id='record-video'>Record video</button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="button2" id='record-screen'>Record screen</button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-danger" id="closeModal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar fixed-top rounded-0 navbg d-print-none" id="secondnav">
            <div class="text-white"></div>
            <div class="pull-right room-comm">
                <div id="display" class="clock">
                    00:00:00
                </div>
                <button class="btn btn-lg rounded-0 btn-no-effect" id='toggle-video' title="Hide Video">
                    <i class="fa fa-video text-white"></i>
                </button>
                
                <button class="btn btn-lg rounded-0 btn-no-effect" id='toggle-mute' title="Mute">
                    <i class="fa fa-microphone-alt text-white"></i>
                </button>
                <button class="btn btn-lg rounded-0 btn-no-effect"  id="click">
                    <i class="fa fa-share-alt text-white"></i> 
                </button>
                <button class="btn btn-lg rounded-0 btn-no-effect" id='share-screen' title="Share screen">
                    <i class="fa fa-desktop text-white"></i>
                </button>

                <button class="btn btn-lg rounded-0 btn-no-effect" id='record' title="Record">
                    <i class="fa fa-dot-circle text-white"></i>
                </button>

                <button class="btn btn-lg text-white pull-right btn-no-effect" id='toggle-chat-pane' id="myButton">
                    <i class="fas fa-comments"></i> <span class="badge badge-danger very-small font-weight-lighter" id='new-chat-notification'>New</span>
                    
                </button>

                <button class="btn btn-lg rounded-0 btn-no-effect">
                    <a href="/"> <i class="fas fa-sign-out-alt text-white" id="leave"></i></a>
                   
                </button>
            </div>
        </nav>
        <div class="container-fluid room-comm">
            <div class="row vd">
                <video class="local-video" id='local' volume='0' autoplay muted></video>
            </div>
            
            <div class="row">
                <div class="col" id='main-section'>                    
                    <div class="row mt-2 mb-2" id='videos'></div>
                </div>

                <div class="col-md-3 chat-col d-print-none mb-2 bg-dark" id='chat-pane'>
                    <div class="row" id="ce">
                        <div class="col-12 text-center h2 mb-3" style="color:#272a2e;font-weight:500;">CHAT</div>
                    </div>

                    <div id='chat-messages'></div>
                  
                    <div class="row" id="chatip"> 
                        <textarea id='chat-input' class="form-control rounded-2 chat-box shadow" rows='2' placeholder="Type a new Message"></textarea>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script>
    </script>
    <script src="./public/js/timer.js"></script>
</html>
